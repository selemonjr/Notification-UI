<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/38437135aa.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification UI</title>
</head>
<body>
    <!-- icon container -->
    <div class="container">
        <h2 class="icon"><i class="fas fa-bell"></i></h2>
        <p class="count">1</p>
    </div>
        <div class="modal-container">
            <div class="person-1">
                <img src="./pictures/Messi.jpg">
                <h3 class="name">Lionel Messi has started following you</h3>
                <h5>1hr ago</h5>
                <button class="follow">Follow</button>
            </div>

            <div class="person-1">
                <img src="./pictures/Ronaldo.jpg">
                <h3 class="name">Ronaldo has started following you</h3>
                <h5>4hr ago</h5>
                <button class="follow">Follow</button>
            </div>
            <div class="person-1">
                <img src="./pictures/Aguero.jpg">
                <h3 class="name">Kun Ageuro has started following you</h3>
                <h5>10hr ago</h5>
                <button class="follow">Follow</button>
            </div>
            <div class="person-1">
                <img src="./pictures/neymar.jpg">
                <h3 class="name">Neymar Jr has started following you</h3>
                <h5>13hr ago</h5>
                <button class="follow">Follow</button>
            </div>
        </div>
    <script src="app.js"></script>
</body>
</html>
